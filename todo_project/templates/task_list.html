<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        /* Add custom styles here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">To-Do List</h1>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item">
                    {{ task.title }}
                    {% if task.completed %}
                        <span class="badge badge-success ml-2">Completed</span>
                    {% endif %}
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm float-right ml-2">Delete</a>
                    <a href="{% url 'complete_task' task.id %}" class="btn btn-primary btn-sm float-right">Mark as Completed</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_task' %}" class="btn btn-primary mt-3">Add Task</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
